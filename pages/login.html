<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/image.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style2.css">
    <!-- <script src="../../2Logic/logicaLogin.js" defer></script> -->
    
    <title>Login</title>
</head>
<STYLE>A {text-decoration: none;} </STYLE>
<body>
    <div class="main-login">
       <div class="left-login">
        <h1>Faça seu login<br>E saia na frente montando seu Curriculo Rápido</h1>
        <img src="../images/imagem.svg" class="left-login-img" alt="capa">
       </div> 
       <div class="right-login">
            <div class="card-login">
                <br>
                <div class="textfied">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="Digite seu E-mail">
                </div>
                <div class="textfied">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfied">
                    <span>Não possui uma conta? <a href="">Cadastre-se</a></span>
                </div>
                <br>
                <button class="btn-login">Login</button>
                

                
                
                
            </div>
       </div>
    </div>
</body>
</html>
